<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tärningsspel</title>
</head>
<body>
    <div class="container">
        <h1>Tärningsspel med Socket.IO</h1>
        <div id="userCounter">Uppkopplade: 0</div>
        
        <!-- spelarens namn och tärning -->
        <div class="game-box">
            <h2>Spela</h2>
            <input type="text" id="playerName" placeholder="Ditt namn" maxlength="20">
            <button id="rollBtn">Kasta tärning</button>
            <button id="resetBtn">Nollställ poäng</button>
            <div id="myResult"></div>
        </div>

        <!-- alla spelares resultat -->
        <div class="results-box">
            <h2>Alla kast</h2>
            <div id="allResults"></div>
        </div>

        <!-- chatt/kommentarer -->
        <div class="chat-box">
            <h2>Kommentarer</h2>
            <div id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Skriv en kommentar" maxlength="200">
                <button id="sendBtn">Skicka</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO klient -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
